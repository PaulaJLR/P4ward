[general]
overwrite = False
receptor = receptor.pdb
ligase = ligase.pdb
protac = protac.smiles
receptor_ligand = receptor_ligand.mol2
ligase_ligand = ligase_ligand.mol2

[modelling_steps]
ptnptn_docking = True

[megadock]
docked_poses_folder = protein_docking
program_path = megadock
num_predictions = 2000
num_predictions_per_rotation = 1
num_threads = all
run_docking = True
run_docking_output_file = megadock.out
run_docking_log_file = megadock_run.log
filter_poses = True
filter_poses_output_file = megadock-filtered.out
generate_all_poses = False
filter_dist_cutoff = 15.0
cluster_poses = True
clustering_cutoff = 2.0
zrank_rescore = True
zrank_path = zrank

[protein_ranking]
final_ranking_megadock_score = True
final_ranking_z_score = False
use_only_cluster_centroids = False
top_poses_from_centroids_only = False
top_poses = 10

[linker_sampling]
protac_poses_folder = ligand_sampling
rdkit_sampling = True
rdkit_number_of_confs = 100
rdkit_pose_rmsd_tolerance = 1.0