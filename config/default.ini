[program_paths]
megadock = megadock
chimerax = chimerax
obabel = obabel
dock6_root = /home/dock6/
rxdock_root = ""

[general]
overwrite = False
receptor = receptor.pdb
ligase = ligase.pdb
protac = protac.smiles
receptor_ligand = receptor_ligand.mol2
ligase_ligand = ligase_ligand.mol2

[modelling_steps]
ptnptn_docking = True

[megadock]
num_predictions = 2000
num_predictions_per_rotation = 1
num_threads = all
run_docking = True
run_docking_output_file = megadock.out
run_docking_log_file = megadock_run.log
filter_poses = True
filter_dist_cutoff = auto
cluster_poses = True
clustering_cutoff = 2.0
zrank_rescore = True
zrank_path = zrank

[protein_ranking]
final_ranking_megadock_score = True
final_ranking_z_score = False
cluster_rep = best
rank_cluster_reps_only = False
top_poses = 10
generate_poses = top
generate_poses_altlocA = True
generated_poses_folder = protein_docking

[linker_sampling]
rdkit_sampling = True
protac_poses_folder = protac_sampling
extend_flexible_small_linker = True
extend_neighbour_number = 2
min_linker_length = 2
rdkit_number_of_confs = 10
rdkit_pose_rmsd_tolerance = 1.0
rdkit_time_tolerance = 300
extend_top_poses_sampled = True

[linker_ranking]
linker_scoring_folder = protac_scoring
clash_detection = True
restrict_clash_to_linker = True
clash_threshold = 2.5
filter_clashed = False
max_clashes_allowed = 1
dock6_score = False
dock6_linkers_only = True
filter_scored_linkers = False
rxdock_score = True
rxdock_minimize = True